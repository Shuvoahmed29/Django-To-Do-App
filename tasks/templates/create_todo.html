{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Create To-Do</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            
            {% if form.instance.pk %}
                Update
            {% else %}
                Create
            {% endif %}
                
        </button>
    </form>
</div>




{% endblock %}
